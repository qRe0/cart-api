basePath: /
definitions:
  models.AddItemRequest:
    properties:
      product:
        example: apple
        type: string
      quantity:
        example: 10
        type: integer
    type: object
  models.CartItem:
    properties:
      cart_id:
        example: 1
        type: integer
      id:
        example: 1
        type: integer
      product:
        example: item1
        type: string
      quantity:
        example: 1
        type: integer
    type: object
  models.CreateCartResponse:
    properties:
      id:
        example: 1
        type: integer
      items:
        items:
          $ref: '#/definitions/models.CartItem'
        type: array
    type: object
  models.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  models.GetCartResponse:
    properties:
      id:
        example: 1
        type: integer
      items:
        items:
          $ref: '#/definitions/models.CartItem'
        type: array
    type: object
  models.LogInRequest:
    properties:
      password:
        example: "123456"
        type: string
      phone:
        example: "+1111111111"
        type: string
    required:
    - password
    - phone
    type: object
  models.LogInResponse:
    properties:
      message:
        example: User logged-in successfully!
        type: string
    type: object
  models.LogOutResponse:
    properties:
      message:
        example: Logged out successfully!
        type: string
    type: object
  models.RefreshRequest:
    properties:
      refreshToken:
        example: '...(numeric-letter string)'
        type: string
    required:
    - refreshToken
    type: object
  models.RefreshResponse:
    properties:
      message:
        example: Token refreshed successfully!
        type: string
    type: object
  models.RemoveItemMessageResponse:
    properties:
      message:
        example: Item removed from cart successfully
        type: string
    type: object
  models.RevokeRequest:
    properties:
      email:
        example: johndoe1@gmail.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: "123456"
        type: string
      phone:
        example: "+1111111111"
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  models.RevokeResponse:
    properties:
      message:
        example: Tokens revoked!
        type: string
    type: object
  models.SignUpRequest:
    properties:
      email:
        example: johndoe1@gmail.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: "123456"
        type: string
      phone:
        example: "+1111111111"
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  models.SignUpResponse:
    properties:
      message:
        example: User created successfully!
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a simple API for online shopping cart
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Online shopping cart API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: This method allows user to log-in
      parameters:
      - description: Input data for user log-in
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.LogInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User logged-in successfully
          schema:
            $ref: '#/definitions/models.LogInResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Log-In user
      tags:
      - Public routes. Registration and Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: This method allows user to log-out
      produces:
      - application/json
      responses:
        "200":
          description: User logged-out successfully
          schema:
            $ref: '#/definitions/models.LogOutResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Log-Out user
      tags:
      - Public routes. Registration and Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: This method allows user to release new access and refresh tokens
      parameters:
      - description: Input data for token refresh
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/models.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed successfully
          schema:
            $ref: '#/definitions/models.RefreshResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Refresh user tokens (Access and Refresh)
      tags:
      - Public routes. Registration and Authentication
  /auth/revoke:
    post:
      consumes:
      - application/json
      description: This method allows user to revoke access and refresh tokens
      parameters:
      - description: Input data for token revoke
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/models.RevokeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens revoked successfully
          schema:
            $ref: '#/definitions/models.RevokeResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Revoke user tokens (Access and Refresh)
      tags:
      - Public routes. Registration and Authentication
  /auth/signup:
    post:
      consumes:
      - application/json
      description: This method allows user to create a new user
      parameters:
      - description: Input data for user registration
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            $ref: '#/definitions/models.SignUpResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Sign-Up new user and authorize him
      tags:
      - Public routes. Registration and Authentication
  /cart/{cart_id}/add:
    post:
      consumes:
      - application/json
      description: This method allows user to add item to cart
      parameters:
      - description: Cart ID
        in: path
        name: cart_id
        required: true
        type: string
      - description: Item
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/models.AddItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Item added to cart successfully
          schema:
            $ref: '#/definitions/models.CartItem'
        "400":
          description: Invalid cart ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Empty claims
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Add item to shopping cart
      tags:
      - CartItem Operations. This is a simple API for online shopping cart
  /cart/{cart_id}/get:
    get:
      consumes:
      - application/json
      description: This method allows user to get cart by ID
      parameters:
      - description: Cart ID
        in: path
        name: cart_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cart retrieved successfully
          schema:
            $ref: '#/definitions/models.GetCartResponse'
        "400":
          description: Invalid cart ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Empty claims
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get shopping cart
      tags:
      - Cart Operations. This is a simple API for online shopping cart
  /cart/{cart_id}/remove/{item_id}:
    delete:
      consumes:
      - application/json
      description: This method allows user to remove item from cart
      parameters:
      - description: Cart ID
        in: path
        name: cart_id
        required: true
        type: string
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item removed from cart successfully
          schema:
            $ref: '#/definitions/models.RemoveItemMessageResponse'
        "400":
          description: Invalid cart ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Empty claims
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Remove item from shopping cart
      tags:
      - CartItem Operations. This is a simple API for online shopping cart
  /cart/create:
    post:
      consumes:
      - application/json
      description: This method allows user to create cart
      produces:
      - application/json
      responses:
        "201":
          description: Cart created successfully
          schema:
            $ref: '#/definitions/models.CreateCartResponse'
        "401":
          description: Empty claims
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Creates shopping cart
      tags:
      - Cart Operations. This is a simple API for online shopping cart
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
